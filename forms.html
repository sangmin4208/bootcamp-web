<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>

<body>
  <h1>Forms Demo</h1>
  <form action="/tacos">
    <p>
      <label for="username">Enter a Username:</label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
      <label for="password">Enter a Password:</label>
      <input id="password" type="password" placeholder="password" name="password">
    </p>
    <p> <label for="color">Enter a Color:</label>
      <input id="color" type="color" name="color">
    </p>
    <p>
      <label for="number">Enter a Number:</label>
      <input id="number" type="number" placeholder="number" name="number" min="1" max="1000">
    </p>
    <button type="reset">Submit</button>
  </form>
  <hr>
  <h2>Hijacking Searches</h2>
  <h3>Search Reddit</h3>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search Reddit</button>
  </form>
  <hr>
  <h3>Search Google</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="q">
    <button>Search Google</button>
  </form>
  <hr>
  <h3>Search YouTube</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search Youtube</button>
  </form>
  <hr>
  <h2>More Inputs!</h2>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <label for="agree">I agree to everything</label>

    <p>
      <label for="xs">XS:</label>
      <input type="radio" name="size" id="xs" value="xs">
      <label for="s">S:</label>
      <input type="radio" name="size" id="s" value="xs">
      <label for="m">M:</label>
      <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
      <label for="meal">Please Select an Entree</label>
      <select name="meal" id="meal">
        <option value="">--Select One--</option>
        <option value="tacos">Tacos</option>
        <option value="burritos">Burritos</option>
        <option value="quesadillas">Quesadillas</option>
        <option value="enchiladas">Enchiladas</option>
        <option value="tostadas">Tostadas</option>
      </select>
    </p>
    <p>
      <label for="cheese">Amount of Cheese:</label>
      <input type="range" name="cheese" id="cheese_level" value="50" min="0" max="100" step="10">
    </p>
    <p>
      <label for="requests">Any Special Requests?</label>
      <br>
      <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
    </p>
    <button>Submit</button>
  </form>
  <h2>Validation Demo</h2>
  <form action="/dummy">
    <label for="first">Enter First Name</label>
    <input type="text" name="first" id="first" required>
    <p>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required minlength="5" maxlength="10">
    </p>
    <input type="email" required>
    <input type="url">
    <button>Submit</button>
  </form>
</body>

</html>
